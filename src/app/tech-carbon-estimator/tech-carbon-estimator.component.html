<div id="techCarbonEstimator" class="tce:flex tce:flex-col tce:h-full">
  <h1 class="tce:text-3xl tce:mb-6">Technology Carbon Estimator</h1>
  <div class="tce:flex tce:w-full tce:grow tce:flex-wrap tce:lg:flex-nowrap">
    <div class="tce:w-full tce:lg:w-1/2 tce:pb-4 tce:lg:pb-0 tce:lg:pr-4">
      <disclaimer></disclaimer>
      <tabs>
        <tab-item [active]="true" [title]="'Estimation Input'">
          <carbon-estimator-form
            [formValue]="formValue"
            (formSubmit)="handleFormSubmit($event)"
            (formReset)="handleFormReset()"></carbon-estimator-form>
        </tab-item>
        <tab-item [title]="'Assumptions and Limitations'">
          <assumptions-and-limitation></assumptions-and-limitation>
        </tab-item>
      </tabs>
    </div>
    <div
      #estimations
      class="tce:w-full tce:lg:w-1/2 tce:flex tce:flex-col tce:h-fit tce:py-4 tce:lg:py-0 tce:lg:pl-4 tce:lg:sticky tce:lg:top-0">
      <carbon-estimation
        [carbonEstimation]="carbonEstimation ? carbonEstimation : undefined"
        [extraHeight]="extraHeight"></carbon-estimation>
    </div>
  </div>
</div>
