<div class="flex flex-col">
  <h2 class="text-2xl">Estimations</h2>
  <apx-chart
    [series]="emissions"
    [chart]="chartOptions.chart"
    [plotOptions]="chartOptions.plotOptions"

    [tooltip]="chartOptions.tooltip"></apx-chart>
</div>
