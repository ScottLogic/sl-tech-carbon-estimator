@if (view === 'form') {
  <sl-carbon-estimator-form [formValue]="formValue" (formSubmit)="handleFormSubmit($event)"></sl-carbon-estimator-form>
} @else {
  <sl-carbon-estimation [carbonEstimation]="carbonEstimation">
    <button class="bg-gray-200 hover:bg-gray-400 font-bold py-2 px-4 rounded" (click)="handleBack()">Update Form</button>
  </sl-carbon-estimation>
}
