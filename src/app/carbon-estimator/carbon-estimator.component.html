<div class="flex mx-auto gap-6 max-w-6xl grow">
  @if (view === 'form' || sideBySide) {
    <sl-carbon-estimator-form
      [formValue]="formValue"
      (formSubmit)="handleFormSubmit($event)"
      class="grow"></sl-carbon-estimator-form>
  }
  @if (view === 'calculation') {
    <sl-carbon-estimation [carbonEstimation]="carbonEstimation" class="grow">
      @if (!sideBySide) {
        <button class="bg-gray-200 hover:bg-gray-400 font-bold py-2 px-4 rounded" (click)="handleBack()">
          Update Form
        </button>
      }
    </sl-carbon-estimation>
  }
</div>
