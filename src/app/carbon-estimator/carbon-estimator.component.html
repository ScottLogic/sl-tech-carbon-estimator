<label>
  <h2>Side by side</h2>
  <input type="checkbox" class="sr-only peer" [(ngModel)]="sideBySide" />
  <div
    class="relative w-11 h-6 bg-gray-200 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-blue-600"></div>
</label>
<div class="flex mx-auto gap-6 max-w-6xl grow">
  @if (view === 'form' || sideBySide) {
    <sl-carbon-estimator-form
      [formValue]="formValue"
      (formSubmit)="handleFormSubmit($event)"
      class="grow"></sl-carbon-estimator-form>
  }
  @if (view === 'calculation') {
    <sl-carbon-estimation [carbonEstimation]="carbonEstimation" class="grow">
      @if (!sideBySide) {
        <button class="bg-gray-200 hover:bg-gray-400 font-bold py-2 px-4 rounded" (click)="handleBack()">
          Update Form
        </button>
      }
    </sl-carbon-estimation>
  }
</div>
