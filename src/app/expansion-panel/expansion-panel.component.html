<div class="tce-flex tce-justify-between">
  <ng-content select="[header]"></ng-content>
  <button
    type="button"
    (click)="toggle()"
    (keydown.enter)="toggle()"
    [class]="buttonConfig.classAttribute"
    [attr.aria-label]="expanded ? 'Hide details' : 'Show details'">
    {{ expanded ? buttonConfig.expandedIcon : buttonConfig.collapsedIcon }}
  </button>
</div>
<div [ngClass]="{ 'tce-hidden': !expanded }" role="region">
  <ng-content select="[content]"></ng-content>
</div>
